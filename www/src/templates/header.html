<link rel="stylesheet" href="{{ url_for('static', filename='user/css/header.css') }}">

        <!-- Tên trang web -->

        <!-- Các hành động trong header -->
        <div class="header-actions d-flex justify-content-end align-items-center gap-3 flex-grow-1">

            <div class="position-relative">
                <i class="fa fa-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    4
                </span>
            </div>

            <!-- Nhóm người dùng -->
            <i class="fa fa-users fs-5"></i>

            <!-- Cài đặt -->
            <i class="fa fa-cog fs-5"></i>

            <!-- Avatar + Dropdown -->
            <div class="user-dropdown position-relative">

              <div class="dropdown-menu-custom" id="userDropdown">

              </div>

      function toggleDropdown() {
          const dropdown = document.getElementById("userDropdown");
          dropdown.classList.toggle("show");
      }

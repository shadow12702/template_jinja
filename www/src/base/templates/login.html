<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    {% block content %}
    <div class="card">
        <div class="card-header text-center">
            <div class="header-content">                 
                <img src="https://www.orasas.com/images/logo.png" alt="" class="logo_image">
            </div>
        </div>
        <div class="card-body">
            <form  method="POST" action="/login">
                <div class="mb-3">
                    <label for="input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username1" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password" name="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

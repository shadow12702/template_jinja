<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #ffffff 0%, #006400 100%);
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 20px;
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 100% }
            100% { background-position: 0% 50% }
        }

        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 5px 15px rgba(0, 0, 0, 0.05);
            background-color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px 5px;
        }

        .header-content img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
        }

        .welcome-text {
            color: #006400;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .card-body {
            padding: 5px 30px 40px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: rgba(249, 249, 249, 0.8);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #006400;
            box-shadow: 0 0 0 3px rgba(0, 100, 0, 0.1);
            background-color: #fff;
            outline: none;
        }

        .btn-primary {
            width: 100%;
            background-color: #006400;
            background-image: linear-gradient(to right, #006400, #008000, #006400);
            background-size: 200% auto;
            box-shadow: 0 6px 12px rgba(0, 100, 0, 0.2);
            border: none;
            color: white;
            text-align: center;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 0;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-position: right center;
            box-shadow: 0 8px 20px rgba(0, 100, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 100, 0, 0.2);
        }

        .mb-3 {
            margin-bottom: 22px;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="card">
        <div class="card-header text-center">
            <div class="header-content">                 
                <img src="https://www.orasas.com/images/logo.png" alt="" class="logo_image">
            </div>
        </div>
        <div class="card-body">
            <form  method="POST" action="/login">
                <div class="mb-3">
                    <label for="input" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username1" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Password" name="password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

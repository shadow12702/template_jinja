<!-- Main Content -->
<div class="col-12 content-area p-0" style="flex-grow: 1; transition: width 0.3s ease-in-out; overflow: hidden;">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="container">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1>Add New Customer</h1>
                <p>Create a new customer profile in the system</p>
            </div>
            <button onclick="window.location.href='/admin/customer'" class="btn btn-outline-secondary back-btn" >Back to Customers</button>
        </div>

        <!-- Form for adding new customer -->
        <div class="form-container">
            <form id="addCustomerForm" method="POST" action="{{ url_for('base.admin.customer.add_customer') }}">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Customer Information</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="code">Customer Code <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-hashtag"></i></span>
                                        <input type="text" class="form-control" id="code" name="code"
                                            placeholder="e.g., CUS001" required>
                                    </div>
                                    <small class="form-text text-muted">A unique identifier for the customer</small>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Customer Name <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-building"></i></span>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="e.g., Acme Corporation" required>
                                    </div>
                                    <small class="form-text text-muted">The full name of the customer or company</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions mt-4">
                            <div class="text-end">
                                <button onclick="window.location.href='/admin/customer'"
                                    class="btn btn-outline-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i> Create Customer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

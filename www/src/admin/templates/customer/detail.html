<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/customer/edit_customer.css') }}">

<div class="col-12 content-area p-0" style="flex-grow: 1; transition: width 0.3s ease-in-out; overflow: hidden;">
    <!-- FontAwesome -->
    {% include 'link.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Main Container -->
    <div class="container mt-4">
        <div class="card shadow rounded-4 border-0">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top-4">
                <div>
                    <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i> Edit Customer</h4>
                    <small class="text-light">Update customer information</small>
                </div>
                <a href="/admin?route=/customer" target="_parent" class="btn btn-light text-primary shadow-sm"><i class="fas fa-arrow-left me-1"></i> Back</a>
            </div>

            <div class="card-body px-4 py-3">
                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form method="POST" action="/update_info_customer/{{ customer[0].code }}">
                    <div class="row g-4">
                        <!-- Customer Code -->
                        <div class="col-md-6">
                            <label for="customer_code" class="form-label fw-semibold">Customer Code</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-barcode"></i></span>
                                <input type="text" class="form-control" id="customer_code" name="code"
                                    value="{{ customer[0].code }}" readonly>
                            </div>
                        </div>

                        <!-- Customer Name -->
                        <div class="col-md-6">
                            <label for="name" class="form-label fw-semibold">Customer Name <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name"
                                    value="{{ customer[0].name }}" required>
                            </div>
                        </div>

                        <!-- Add more fields if needed -->

                        <div class="col-12 text-end mt-3">
                            <a href="/admin?route=/customer" target="_parent"
                                class="btn btn-outline-secondary me-2">
                                <i class="fas fa-times-circle me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/customer/edit_customer.css') }}">

<div class="row">
    <!-- Sidebar -->
    <div class="col-2 sidebar" id="sidebar">
        <div class="d-flex align-items-center p-3 justify-content-between">
            <h4 class="text-center">OSAS</h4>
            <a href="#" class="toggle-sidebar menu-icon" onclick="toggleSidebar()">
                <i class="fas fa-step-backward text-white"></i>
            </a>
        </div>
        {% include "macros.html" %}
    </div>

    <!-- Main Content -->
    <div class="col-10 content-area p-0" style="flex-grow: 1; transition: width 0.3s ease-in-out; overflow: hidden;">
        {% include "header.html" %}

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- Main Container -->
        <div class="container mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Customer</h4>
                        <small>Update customer information</small>
                    </div>
                    <a href="{{ url_for('admin_route.customer_route.customer_management') }}"
                        class="btn btn-light text-primary">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form method="POST"action="/update_info_customer/{{ customer[0].Code }}">                
                        <div class="row g-3">
                            <!-- Mã khách hàng -->
                            <div class="col-md-6">
                                <label for="customer_code" class="form-label">Customer Code</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                                    <input type="text" class="form-control" id="customer_code" name="Code"value="{{ customer[0].Code }}" readonly>
                                </div>
                            </div>

                            <!-- Tên khách hàng -->
                            <div class="col-md-6">
                                <label for="Name" class="form-label">Customer Name <span
                                        class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="Name" name="Name" value="{{ customer[0].Name }}" required>
                                </div>
                            </div>

                            <!-- Thêm các trường khác tại đây nếu cần -->

                            <div class="col-12 text-end mt-4">
                                <a href="{{ url_for('admin_route.customer_route.customer_management') }}" class="btn btn-outline-secondary me-2">
                                    <i class="fas fa-times-circle me-1"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
{% endblock %}

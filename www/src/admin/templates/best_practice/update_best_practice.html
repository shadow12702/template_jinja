{% extends "base.html" %}

{% block title %}Edit Best Practice{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/best_practice/edit_bp.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="row m-0">
    <!-- Sidebar -->
    <div class="col-md-2 bg-dark text-white sidebar py-4">
        <div class="d-flex justify-content-between align-items-center px-3">
            <h5 class="mb-0">OSAS</h5>
            <a href="#" class="text-white" onclick="toggleSidebar()">
                <i class="fas fa-step-backward"></i>
            </a>
        </div>
        {% include "macros.html" %}
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
        <h3>Edit Best Practice</h3>
        <form method="POST" action="/update_info_best_practice/{{ best_practice[0].ID }}">
            <div class="mb-3">
                <label for="BPDbVersion" class="form-label">DB Version</label>
                <input type="text" class="form-control" id="BPDbVersion" name="BPDbVersion"
                    value="{{ best_practice[0].BPDbVersion }}" required>
            </div>

            <div class="mb-3">
                <label for="BPParameter" class="form-label">Parameter</label>
                <input type="text" class="form-control" id="BPParameter" name="BPParameter"
                    value="{{ best_practice[0].BPParameter }}" required>
            </div>

            <div class="mb-3">
                <label for="BPParamDefaultValue" class="form-label">Default Value</label>
                <input type="text" class="form-control" id="BPParamDefaultValue" name="BPParamDefaultValue"
                    value="{{ best_practice[0].BPParamDefaultValue }}" required>
            </div>

            <div class="mb-3">
                <label for="BPParamRecommendValue" class="form-label">Recommend Value</label>
                <input type="text" class="form-control" id="BPParamRecommendValue" name="BPParamRecommendValue"
                    value="{{ best_practice[0].BPParamRecommendValue }}" required>
            </div>

            <div class="mb-3">
                <label for="BPForRacOnly" class="form-label">For RAC Only</label>
                <select class="form-select" id="BPForRacOnly" name="BPForRacOnly">
                    <option value="0" {% if best_practice[0].BPForRacOnly==0 %}selected{% endif %}>No</option>
                    <option value="1" {% if best_practice[0].BPForRacOnly==1 %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="BPNotes" class="form-label">Notes</label>
                <textarea class="form-control" id="BPNotes" name="BPNotes" rows="3">{{ best_practice[0].BPNotes }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('admin_route.best_practice_route.best_practice_management') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
{% endblock %}

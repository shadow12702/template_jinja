{% extends 'iframe_base.html' %}

{% block content %}
<div class="row m-0">
    <!-- Main Content -->
    <div class="col-md-12 p-4">
        <h3>Edit Best Practice</h3>
        <form method="POST" action="/admin/best-practice/update_info_best_practice/{{best_practice.id}}">
            <div class="mb-3">
                <label for="db_version" class="form-label">DB Version</label>
                <input type="text" class="form-control" id="db_version" name="db_version"
                    value="{{ best_practice.db_version }}" required>
            </div>

            <div class="mb-3">
                <label for="parameter" class="form-label">Parameter</label>
                <input type="text" class="form-control" id="parameter" name="parameter"
                    value="{{ best_practice.parameter }}" required>
            </div>

            <div class="mb-3">
                <label for="param_default_value" class="form-label">Default Value</label>
                <input type="text" class="form-control" id="param_default_value" name="param_default_value"
                    value="{{ best_practice.param_default_value }}" required>
            </div>

            <div class="mb-3">
                <label for="param_recommend_value" class="form-label">Recommend Value</label>
                <input type="text" class="form-control" id="param_recommend_value" name="param_recommend_value"
                    value="{{ best_practice.param_recommend_value }}" required>
            </div>

            <div class="mb-3">
                <label for="for_rac_only" class="form-label">For RAC Only</label>
                <select class="form-select" id="for_rac_only" name="for_rac_only">
                    <option value="0" {% if best_practice.for_rac_only==0 %}selected{% endif %}>No</option>
                    <option value="1" {% if best_practice.for_rac_only==1 %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ best_practice.notes }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <button onclick="window.location.href='/admin/best-practice/list'" type="button" class="btn btn-outline-secondary me-2">Cancel</button>
        </form>
    </div>
</div>
{%endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}

<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/best_practice/edit_bp.css') }}">
{% include 'link.html' %}

<div class="row m-0">
    <!-- Main Content -->
    <div class="col-md-12 p-4">
        <h3>Edit Best Practice</h3>
        <form method="POST" action="/update_info_best_practice">
            <div class="mb-3">
                <input type="text" style="display: none;" name="id" value="{{ best_practice[0].id }}">

                <label for="db_version" class="form-label">DB Version</label>
                <input type="text" class="form-control" id="db_version" name="db_version"
                    value="{{ best_practice[0].db_version }}" required>
            </div>

            <div class="mb-3">
                <label for="parameter" class="form-label">Parameter</label>
                <input type="text" class="form-control" id="parameter" name="parameter"
                    value="{{ best_practice[0].parameter }}" required>
            </div>

            <div class="mb-3">
                <label for="param_default_value" class="form-label">Default Value</label>
                <input type="text" class="form-control" id="param_default_value" name="param_default_value"
                    value="{{ best_practice[0].param_default_value }}" required>
            </div>

            <div class="mb-3">
                <label for="param_recommend_value" class="form-label">Recommend Value</label>
                <input type="text" class="form-control" id="param_recommend_value" name="param_recommend_value"
                    value="{{ best_practice[0].param_recommend_value }}" required>
            </div>

            <div class="mb-3">
                <label for="for_rac_only" class="form-label">For RAC Only</label>
                <select class="form-select" id="for_rac_only" name="for_rac_only">
                    <option value="0" {% if best_practice[0].for_rac_only==0 %}selected{% endif %}>No</option>
                    <option value="1" {% if best_practice[0].for_rac_only==1 %}selected{% endif %}>Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ best_practice[0].notes }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/admin?route=/best-practice" target="_parent" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
